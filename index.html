<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap');
    </style>
</head>
<body>
<div class="main">
    <section class="sides">
        <div class="container">
            <div class="switch">
                <h2 class="switch__header">Hello!</h2>
                <button class="switch__button switch__button--signup" onclick="signup()">Sign up</button>
                <button class="switch__button switch__button--login" onclick="login()">Login</button>
            </div>
            <div class="forms">
                <div class="login-container">
                    <h1 class="login-container__h1">Login Form</h1>
                    <input class="input-field" type="text" placeholder="Username">
                    <input class="input-field" type="password" placeholder="Password">
                    <button class="login-container__button" type="button">Login</button>
                </div>

                <div class="signup-container">
                    <h1 class="login-container__h1">Sign Up Form</h1>
                    <input class="input-field" type="text" placeholder="Username">
                    <input class="input-field" type="email" placeholder="Email">
                    <input class="input-field" type="password" placeholder="Password">
                    <button class="login-container__button" type="button">Sign Up</button>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
